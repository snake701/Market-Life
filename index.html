<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>擺攤記帳小幫手 (雲端版)</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- 引入 FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* 鎖定視窗，防止輸入時畫面偏移 */
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            position: fixed;
            top: 0;
            left: 0;
            overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }

        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        
        /* 修正 iOS 日期輸入框高度 */
        input[type="date"] {
            -webkit-appearance: none;
            appearance: none;
            min-height: 2.75rem;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col">

    <div class="w-full h-full max-w-md mx-auto bg-white flex flex-col shadow-2xl relative overflow-hidden">

        <!-- Header -->
        <header class="bg-indigo-600 text-white p-4 flex justify-between items-center shadow-md z-10 shrink-0">
            <div>
                <h1 class="text-xl font-bold flex items-center">
                    <i class="fas fa-cloud mr-2"></i>擺攤記帳
                    <span class="text-xs bg-indigo-500 px-1.5 py-0.5 rounded ml-2 font-normal opacity-80" id="appVersion">v1.4.1</span>
                </h1>
                <p class="text-indigo-200 text-xs flex items-center gap-1" id="userStatus">
                    <i class="fas fa-circle-notch fa-spin"></i> 正在連線...
                </p>
            </div>
            <div class="flex gap-3">
                <button id="btnOpenSync" class="text-white hover:text-indigo-200 transition" title="跨裝置同步">
                    <i class="fas fa-sync-alt text-xl"></i>
                </button>
                <button id="btnToggleHistory" class="text-white hover:text-indigo-200 transition" title="歷史紀錄">
                    <i class="fas fa-list-ul text-xl"></i>
                </button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto pb-24 bg-gray-50 no-scrollbar relative" id="mainView">
            
            <!-- Dashboard -->
            <div class="p-4">
                <div class="bg-gradient-to-r from-indigo-500 to-purple-600 rounded-2xl p-5 text-white shadow-lg transform transition hover:scale-[1.01]">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-indigo-100 text-sm font-medium">本月總實收</span>
                        <span class="bg-white/20 px-2 py-1 rounded text-xs" id="totalEventsBadge">0 場</span>
                    </div>
                    <div class="text-4xl font-bold mb-1 tracking-tight" id="dashboardNet">$0</div>
                    <div class="flex gap-4 text-xs text-indigo-100 mt-4">
                        <div><span class="block opacity-70">總營收</span><span class="font-semibold text-white" id="dashboardRevenue">$0</span></div>
                        <div><span class="block opacity-70">總租金</span><span class="font-semibold text-white" id="dashboardRent">$0</span></div>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <div class="px-4 pb-4">
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-5">
                    <h2 class="text-gray-500 text-xs font-bold uppercase tracking-wider mb-4 border-b pb-2">新增紀錄 (同步至雲端)</h2>
                    
                    <form id="entryForm" class="space-y-3">
                        <!-- 1. 日期 -->
                        <div>
                            <label class="block text-xs font-medium text-gray-500 mb-1">日期</label>
                            <input type="date" id="dateInput" required 
                                class="w-full h-11 bg-gray-50 border border-gray-200 rounded-lg px-3 text-base focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                        </div>

                        <!-- 2. 目標業績 -->
                        <div>
                            <label class="block text-xs font-medium text-gray-500 mb-1">目標業績</label>
                            <div class="relative">
                                <span class="absolute left-3 top-3 text-gray-400 text-sm">$</span>
                                <input type="number" id="salesInput" placeholder="0" inputmode="decimal" 
                                    class="w-full h-11 bg-gray-50 border border-gray-200 rounded-lg pl-7 pr-3 text-base focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                            </div>
                        </div>

                        <!-- 3. 主辦單位 -->
                        <div>
                            <label class="block text-xs font-medium text-gray-500 mb-1">主辦單位</label>
                            <input type="text" id="organizerInput" placeholder="選填" 
                                class="w-full h-11 bg-gray-50 border border-gray-200 rounded-lg px-3 text-base focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                        </div>
                        
                        <!-- 4. 場地 -->
                        <div>
                            <label class="block text-xs font-medium text-gray-500 mb-1">場地</label>
                            <input type="text" id="venueInput" placeholder="請輸入場地名稱" required 
                                class="w-full h-11 bg-gray-50 border border-gray-200 rounded-lg px-3 text-base focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                        </div>

                        <!-- 5. 營收與租金 -->
                        <div class="grid grid-cols-2 gap-3 pt-1">
                            <div>
                                <label class="block text-xs font-medium text-gray-500 mb-1 text-green-600">營收 (+)</label>
                                <input type="number" id="revenueInput" placeholder="0" inputmode="decimal" oninput="calculateNet()" required 
                                    class="w-full h-11 bg-green-50 border border-green-200 rounded-lg px-3 text-base text-green-700 font-bold focus:outline-none focus:ring-2 focus:ring-green-500 transition text-right">
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-500 mb-1 text-red-500">租金 (-)</label>
                                <input type="number" id="rentInput" placeholder="0" inputmode="decimal" oninput="calculateNet()" required 
                                    class="w-full h-11 bg-red-50 border border-red-200 rounded-lg px-3 text-base text-red-700 font-bold focus:outline-none focus:ring-2 focus:ring-red-500 transition text-right">
                            </div>
                        </div>

                        <div class="pt-2">
                            <div class="flex justify-between items-end bg-gray-100 rounded-lg p-3">
                                <span class="text-xs font-bold text-gray-500">本日實收 Net</span>
                                <span id="calculatedNet" class="text-xl font-black text-gray-400">$0</span>
                            </div>
                        </div>

                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-indigo-200 active:scale-95 transition flex justify-center items-center gap-2 h-12 mt-2">
                            <i class="fas fa-cloud-upload-alt"></i> 儲存到雲端
                        </button>
                    </form>
                </div>
            </div>

            <!-- Recent List -->
            <div class="px-4 pb-4">
                <div class="flex justify-between items-center mb-2 px-1">
                    <h3 class="text-sm font-bold text-gray-700">最近紀錄</h3>
                    <button id="btnViewAll" class="text-xs text-indigo-500">查看全部</button>
                </div>
                <div id="recentList" class="space-y-2">
                    <div class="text-center py-4 text-gray-400 text-sm">載入中...</div>
                </div>
            </div>
        </main>

        <!-- History Overlay -->
        <div id="historyView" class="absolute inset-0 bg-white transform translate-x-full transition-transform duration-300 z-20 flex flex-col">
            <div class="bg-gray-100 p-4 pt-8 flex justify-between items-center border-b border-gray-200 shrink-0">
                <h2 class="font-bold text-lg text-gray-800">歷史明細 (雲端)</h2>
                <input type="file" id="importFile" accept=".xlsx, .xls" class="hidden">
                <div class="flex gap-2">
                    <button id="btnImport" class="text-orange-500 text-sm px-3 py-1 bg-white rounded border border-orange-200 shadow-sm hover:bg-orange-50 transition">
                        <i class="fas fa-file-import mr-1"></i>匯入
                    </button>
                    <button id="btnExport" class="text-green-600 text-sm px-3 py-1 bg-white rounded border border-green-200 shadow-sm hover:bg-green-50 transition">
                        <i class="fas fa-file-excel mr-1"></i>Excel
                    </button>
                    <button id="btnCloseHistory" class="text-indigo-600 text-sm px-3 py-1 bg-white rounded border border-indigo-200 shadow-sm hover:bg-indigo-50 transition">
                        <i class="fas fa-times mr-1"></i>關閉
                    </button>
                </div>
            </div>
            
            <!-- 篩選工具列 -->
            <div class="p-3 bg-white border-b border-gray-100 flex flex-col gap-3 shrink-0">
                <div>
                    <label class="text-xs text-gray-500 mb-1 block font-medium">月份篩選</label>
                    <input type="month" id="filterMonth" class="w-full h-10 bg-gray-50 border border-gray-200 rounded-lg px-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="relative">
                    <label class="text-xs text-gray-500 mb-1 block font-medium">場地搜尋</label>
                    <input type="text" id="filterVenue" placeholder="輸入關鍵字..." class="w-full h-10 bg-gray-50 border border-gray-200 rounded-lg px-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button id="btnClearFilter" class="absolute right-2 bottom-2 text-gray-400 hover:text-gray-600 text-xs hidden">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto p-4 bg-gray-50">
                <div id="fullHistoryList" class="space-y-3"></div>
            </div>
        </div>

        <!-- Sync Settings Modal -->
        <div id="syncModal" class="absolute inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
            <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm">
                <h3 class="text-lg font-bold text-gray-800 mb-2"><i class="fas fa-sync-alt mr-2 text-indigo-500"></i>跨裝置同步設定</h3>
                <p class="text-sm text-gray-500 mb-4">若要在不同裝置 (手機/電腦) 看到相同資料，請確保兩邊的「商店代碼」一致。</p>
                
                <div class="mb-4">
                    <label class="block text-xs font-bold text-gray-700 mb-1">您的商店代碼 (Store ID)</label>
                    <div class="flex gap-2">
                        <input type="text" id="storeIdInput" class="flex-1 h-11 bg-gray-100 border border-gray-300 rounded-lg px-3 text-base font-mono text-center tracking-wider focus:outline-none focus:ring-2 focus:ring-indigo-500 uppercase" placeholder="輸入代碼">
                    </div>
                    <p class="text-xs text-gray-400 mt-1">* 建議複製此代碼到另一台裝置輸入</p>
                </div>

                <!-- 診斷資訊 -->
                <div class="mb-4 p-3 bg-gray-50 rounded-lg text-xs text-gray-500 border border-gray-200">
                    <p class="font-bold mb-1">連線診斷資訊：</p>
                    <p>連線專案 ID: <span id="debugProjectId" class="font-mono text-indigo-600 select-all">checking...</span></p>
                    <p class="mt-1 text-[10px] text-gray-400">* 手機與電腦的 ID 必須相同才能同步</p>
                </div>

                <div class="flex gap-3">
                    <button id="btnCancelSync" class="flex-1 px-4 py-2 bg-gray-100 text-gray-600 rounded-lg text-sm font-medium hover:bg-gray-200 transition">取消</button>
                    <button id="btnSaveSync" class="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm font-medium hover:bg-indigo-700 transition">儲存並同步</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Firebase Logic (Module Type) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, onSnapshot, query, orderBy, doc, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ==========================================
        // 1. 強制使用您的設定，移除所有自動切換邏輯
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyAtj6uPha5PNX4_c2EIyF-NQ2G8Jshv75g",
            authDomain: "market-life-309fe.firebaseapp.com",
            projectId: "market-life-309fe",
            storageBucket: "market-life-309fe.firebasestorage.app",
            messagingSenderId: "143823003012",
            appId: "1:143823003012:web:fd53ef47c12aab9317d1d1"
        };

        // 初始化變數
        let app, auth, db, user;
        let records = [];
        let unsubscribe = null; 

        // 初始化商店代碼
        let currentStoreId = localStorage.getItem('vendor_store_id');
        if (!currentStoreId) {
            currentStoreId = 'store_' + Math.random().toString(36).substr(2, 6).toUpperCase();
            localStorage.setItem('vendor_store_id', currentStoreId);
        }

        // 初始化 APP
        function initApp() {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // 更新診斷資訊
                document.getElementById('debugProjectId').innerText = firebaseConfig.projectId;

                onAuthStateChanged(auth, (currentUser) => {
                    if (currentUser) {
                        user = currentUser;
                        const shortId = currentStoreId.length > 8 ? currentStoreId.slice(0, 8) + '...' : currentStoreId;
                        document.getElementById('userStatus').innerHTML = `<i class="fas fa-check-circle text-green-300"></i> 已連線 (商店: ${shortId})`;
                        startListeningData(); 
                    } else {
                        document.getElementById('userStatus').innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> 登入中...';
                        signInAnonymously(auth).catch((error) => {
                            console.error("登入失敗:", error);
                            let errorMsg = "連線失敗";
                            if(error.code === 'auth/operation-not-allowed') {
                                errorMsg = "未開啟匿名登入";
                                alert("請至 Firebase Console 開啟匿名登入！");
                            }
                            document.getElementById('userStatus').innerHTML = `<i class="fas fa-times-circle text-red-300"></i> ${errorMsg}`;
                        });
                    }
                });
            } catch (e) {
                console.error("初始化錯誤:", e);
                document.getElementById('userStatus').innerHTML = '<i class="fas fa-times-circle text-red-300"></i> 設定錯誤';
            }
        }

        // 取得路徑 - 統一使用 Stores 結構
        function getCollectionRef() {
            return collection(db, 'stores', currentStoreId, 'records');
        }

        function startListeningData() {
            if (!user) return;
            if (unsubscribe) unsubscribe();

            const collectionRef = getCollectionRef();
            const q = query(collectionRef, orderBy('date', 'desc'));

            unsubscribe = onSnapshot(q, (snapshot) => {
                records = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                updateUI();
                applyFilters(); 
            }, (error) => {
                console.error("讀取錯誤:", error);
                if (error.code === 'permission-denied') {
                    document.getElementById('userStatus').innerHTML = `<i class="fas fa-lock text-red-300"></i> 權限不足`;
                }
            });
        }

        async function addRecord(e) {
            e.preventDefault();
            if (!user) { alert("尚未連線"); return; }

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalHTML = '<i class="fas fa-cloud-upload-alt"></i> 儲存到雲端';
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 處理中...';

            try {
                const date = document.getElementById('dateInput').value;
                const venue = document.getElementById('venueInput').value;
                const organizer = document.getElementById('organizerInput').value;
                const sales = parseInt(document.getElementById('salesInput').value) || 0;
                const revenue = parseInt(document.getElementById('revenueInput').value) || 0;
                const rent = parseInt(document.getElementById('rentInput').value) || 0;
                const net = revenue - rent;

                const newRecord = {
                    date, venue, organizer, sales, revenue, rent, net,
                    createdAt: Timestamp.now(),
                    createdBy: user.uid
                };

                const collectionRef = getCollectionRef();
                
                const timeoutPromise = new Promise((_, reject) => setTimeout(() => reject(new Error("timeout")), 5000));
                await Promise.race([addDoc(collectionRef, newRecord), timeoutPromise]);

                document.getElementById('salesInput').value = '';
                document.getElementById('revenueInput').value = '';
                document.getElementById('rentInput').value = '';
                document.getElementById('venueInput').value = '';
                document.getElementById('organizerInput').value = '';
                document.getElementById('calculatedNet').innerText = '$0';
                document.getElementById('calculatedNet').className = "text-xl font-black text-gray-400";
                
                if (navigator.vibrate) navigator.vibrate(50);
                alert("新增成功！");

            } catch (error) {
                console.error("新增失敗:", error);
                let msg = "新增失敗";
                if (error.message === 'timeout') msg = "連線逾時，請檢查資料庫是否已建立";
                else if (error.code === 'permission-denied') msg = "權限不足，請檢查 Firestore Rules";
                alert(msg);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalHTML;
            }
        }

        window.deleteRecord = async function(docId) {
            if(!confirm("確定要刪除？")) return;
            try {
                const docRef = doc(db, 'stores', currentStoreId, 'records', docId);
                await deleteDoc(docRef);
            } catch (error) {
                console.error("刪除失敗:", error);
                alert("刪除失敗");
            }
        };

        // 匯入 Excel 邏輯 (略，與前版相同)
        async function handleImport(input) {
            const file = input.files[0];
            if (!file) return;
            if(!confirm("確定匯入？")) { input.value = ''; return; }
            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                    const collectionRef = getCollectionRef();
                    let count = 0;
                    for (const row of jsonData) {
                        if(row['日期'] && row['場地']) {
                            await addDoc(collectionRef, {
                                date: row['日期'],
                                venue: row['場地'],
                                organizer: row['主辦單位'] || '',
                                sales: parseInt(row['目標業績']) || 0,
                                revenue: parseInt(row['營收']) || 0,
                                rent: parseInt(row['租金']) || 0,
                                net: (parseInt(row['營收']) || 0) - (parseInt(row['租金']) || 0),
                                createdAt: Timestamp.now(),
                                createdBy: user.uid
                            });
                            count++;
                        }
                    }
                    alert(`匯入 ${count} 筆成功`);
                } catch (e) { alert("匯入失敗"); }
                input.value = '';
            };
            reader.readAsArrayBuffer(file);
        }

        // 篩選功能
        const filterMonth = document.getElementById('filterMonth');
        const filterVenue = document.getElementById('filterVenue');
        const btnClearFilter = document.getElementById('btnClearFilter');

        function applyFilters() {
            let filtered = [...records];
            if (filterMonth.value) filtered = filtered.filter(r => r.date.startsWith(filterMonth.value));
            if (filterVenue.value) {
                const v = filterVenue.value.toLowerCase();
                filtered = filtered.filter(r => (r.venue && r.venue.toLowerCase().includes(v)) || (r.organizer && r.organizer.toLowerCase().includes(v)));
            }
            renderList('fullHistoryList', filtered);
        }

        filterMonth.addEventListener('change', applyFilters);
        filterVenue.addEventListener('input', () => {
            btnClearFilter.classList.toggle('hidden', !filterVenue.value);
            applyFilters();
        });
        btnClearFilter.onclick = () => { filterVenue.value = ''; btnClearFilter.classList.add('hidden'); applyFilters(); };

        // 同步功能
        const syncModal = document.getElementById('syncModal');
        const storeIdInput = document.getElementById('storeIdInput');
        document.getElementById('btnOpenSync').onclick = () => { storeIdInput.value = currentStoreId; syncModal.classList.remove('hidden'); };
        document.getElementById('btnCancelSync').onclick = () => syncModal.classList.add('hidden');
        document.getElementById('btnSaveSync').onclick = () => {
            const newId = storeIdInput.value.trim();
            if (!newId) return alert("代碼不能為空");
            if (newId !== currentStoreId) {
                if(confirm("確定切換商店代碼？")) {
                    currentStoreId = newId;
                    localStorage.setItem('vendor_store_id', currentStoreId);
                    document.getElementById('userStatus').innerHTML = `<i class="fas fa-check-circle text-green-300"></i> 已連線 (商店: ${currentStoreId.slice(0,8)}...)`;
                    syncModal.classList.add('hidden');
                    startListeningData();
                }
            } else syncModal.classList.add('hidden');
        };

        // UI 渲染
        function updateUI() {
            let totalNet = 0, totalRev = 0, totalRent = 0;
            records.forEach(r => { totalNet += r.net; totalRev += r.revenue; totalRent += r.rent; });
            document.getElementById('dashboardNet').innerText = `$${totalNet.toLocaleString()}`;
            document.getElementById('dashboardRevenue').innerText = `$${totalRev.toLocaleString()}`;
            document.getElementById('dashboardRent').innerText = `-$${totalRent.toLocaleString()}`;
            document.getElementById('totalEventsBadge').innerText = `${records.length} 場`;
            renderList('recentList', records.slice(0, 3));
            applyFilters();
        }

        function renderList(id, data) {
            const el = document.getElementById(id);
            if (!data.length) {
                el.innerHTML = `<div class="text-center py-8 text-gray-400 text-sm flex flex-col items-center"><i class="fas fa-cloud text-3xl mb-2 opacity-30"></i>無資料</div>`;
                return;
            }
            el.innerHTML = data.map(r => {
                const color = r.net >= 0 ? 'text-green-600' : 'text-red-500';
                const dateStr = new Date(r.date).toLocaleDateString('zh-TW', {month:'numeric', day:'numeric'});
                const org = r.organizer ? `<div class="text-xs text-indigo-500 mb-0.5"><i class="fas fa-user-tag mr-1 text-[10px]"></i>${r.organizer}</div>` : '';
                return `
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center relative group">
                    <button onclick="deleteRecord('${r.id}')" class="absolute right-2 top-2 text-gray-300 hover:text-red-500 p-1 opacity-0 group-hover:opacity-100 transition z-10"><i class="fas fa-trash-alt"></i></button>
                    <div class="flex items-center gap-3">
                        <div class="bg-gray-100 text-gray-600 font-bold rounded-lg w-12 h-12 flex flex-col items-center justify-center text-xs leading-tight"><span>${dateStr}</span></div>
                        <div>
                            <div class="font-bold text-gray-800 text-sm">${r.venue}</div>
                            ${org}
                            <div class="text-xs text-gray-400 mt-0.5">營收 ${r.revenue} | 租金 -${r.rent}</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-xs text-gray-400 mb-0.5">實收</div>
                        <div class="font-bold text-lg ${color}">${r.net >= 0 ? '+' : ''}${r.net.toLocaleString()}</div>
                    </div>
                </div>`;
            }).join('');
        }

        window.calculateNet = function() {
            const rev = parseInt(document.getElementById('revenueInput').value) || 0;
            const rent = parseInt(document.getElementById('rentInput').value) || 0;
            const net = rev - rent;
            const el = document.getElementById('calculatedNet');
            el.innerText = `$${net.toLocaleString()}`;
            el.className = `text-xl font-black ${net > 0 ? 'text-green-600' : net < 0 ? 'text-red-500' : 'text-gray-400'}`;
        };

        window.onload = () => { document.getElementById('dateInput').valueAsDate = new Date(); initApp(); };
        document.getElementById('entryForm').onsubmit = addRecord;
        document.getElementById('btnExport').onclick = () => {
            if(!records.length) return alert("無資料");
            const data = [["日期", "場地", "主辦單位", "目標業績", "營收", "租金", "實收"], ...records.map(r => [r.date, r.venue, r.organizer, r.sales, r.revenue, r.rent, r.net])];
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(data), "紀錄");
            XLSX.writeFile(wb, `擺攤紀錄_${currentStoreId}.xlsx`);
        };
        document.getElementById('btnImport').onclick = () => document.getElementById('importFile').click();
        document.getElementById('importFile').onchange = (e) => handleImport(e.target);
        
        const toggleHistory = () => document.getElementById('historyView').classList.toggle('translate-x-full');
        document.getElementById('btnToggleHistory').onclick = toggleHistory;
        document.getElementById('btnViewAll').onclick = toggleHistory;
        document.getElementById('btnCloseHistory').onclick = toggleHistory;
    </script>
</body>
</html>
