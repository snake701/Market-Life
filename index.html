<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>擺攤記帳小幫手 (雲端版)</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- 引入 FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 h-screen overflow-hidden flex flex-col">

    <div class="w-full max-w-md mx-auto bg-white h-full flex flex-col shadow-2xl relative">

        <header class="bg-indigo-600 text-white p-4 pt-8 flex justify-between items-center shadow-md z-10">
            <div>
                <h1 class="text-xl font-bold"><i class="fas fa-cloud mr-2"></i>擺攤記帳 (雲端)</h1>
                <p class="text-indigo-200 text-xs" id="userStatus">正在連線雲端...</p>
            </div>
            <button id="btnToggleHistory" class="text-white hover:text-indigo-200 transition">
                <i class="fas fa-list-ul text-xl"></i>
            </button>
        </header>

        <main class="flex-1 overflow-y-auto pb-24 bg-gray-50" id="mainView">
            
            <!-- Dashboard -->
            <div class="p-4">
                <div class="bg-gradient-to-r from-indigo-500 to-purple-600 rounded-2xl p-5 text-white shadow-lg transform transition hover:scale-[1.01]">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-indigo-100 text-sm font-medium">本月總實收</span>
                        <span class="bg-white/20 px-2 py-1 rounded text-xs" id="totalEventsBadge">0 場</span>
                    </div>
                    <div class="text-4xl font-bold mb-1 tracking-tight" id="dashboardNet">$0</div>
                    <div class="flex gap-4 text-xs text-indigo-100 mt-4">
                        <div><span class="block opacity-70">總營收</span><span class="font-semibold text-white" id="dashboardRevenue">$0</span></div>
                        <div><span class="block opacity-70">總租金</span><span class="font-semibold text-white" id="dashboardRent">$0</span></div>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <div class="px-4 pb-4">
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-5">
                    <h2 class="text-gray-500 text-xs font-bold uppercase tracking-wider mb-4 border-b pb-2">新增紀錄 (同步至雲端)</h2>
                    
                    <form id="entryForm" class="space-y-4">
                        <div class="space-y-3">
                            <div>
                                <label class="block text-xs font-medium text-gray-500 mb-1">日期</label>
                                <input type="date" id="dateInput" required class="w-full bg-gray-50 border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-500 mb-1">場地</label>
                                <input type="text" id="venueInput" placeholder="請輸入場地名稱" required class="w-full bg-gray-50 border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-500 mb-1">主辦單位</label>
                                <input type="text" id="organizerInput" placeholder="請輸入主辦單位 (選填)" class="w-full bg-gray-50 border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs font-medium text-gray-500 mb-1">目標業績</label>
                            <div class="relative">
                                <span class="absolute left-3 top-2 text-gray-400 text-sm">$</span>
                                <input type="number" id="salesInput" placeholder="0" inputmode="numeric" class="w-full bg-gray-50 border border-gray-200 rounded-lg pl-7 pr-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-xs font-medium text-gray-500 mb-1 text-green-600">營收 (+)</label>
                                <input type="number" id="revenueInput" placeholder="0" inputmode="numeric" required class="w-full bg-green-50 border border-green-200 rounded-lg px-3 py-2 text-sm text-green-700 font-bold focus:outline-none focus:ring-2 focus:ring-green-500 transition text-right">
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-500 mb-1 text-red-500">租金 (-)</label>
                                <input type="number" id="rentInput" placeholder="0" inputmode="numeric" required class="w-full bg-red-50 border border-red-200 rounded-lg px-3 py-2 text-sm text-red-700 font-bold focus:outline-none focus:ring-2 focus:ring-red-500 transition text-right">
                            </div>
                        </div>

                        <div class="pt-2">
                            <div class="flex justify-between items-end bg-gray-100 rounded-lg p-3">
                                <span class="text-xs font-bold text-gray-500">本日實收 Net</span>
                                <span id="calculatedNet" class="text-xl font-black text-gray-400">$0</span>
                            </div>
                        </div>

                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-indigo-200 active:scale-95 transition flex justify-center items-center gap-2">
                            <i class="fas fa-cloud-upload-alt"></i> 儲存到雲端
                        </button>
                    </form>
                </div>
            </div>

            <!-- Recent List -->
            <div class="px-4 pb-4">
                <div class="flex justify-between items-center mb-2 px-1">
                    <h3 class="text-sm font-bold text-gray-700">最近紀錄</h3>
                    <button id="btnViewAll" class="text-xs text-indigo-500">查看全部</button>
                </div>
                <div id="recentList" class="space-y-2">
                    <div class="text-center py-4 text-gray-400 text-sm">載入中...</div>
                </div>
            </div>
        </main>

        <!-- History Overlay -->
        <div id="historyView" class="absolute inset-0 bg-white transform translate-x-full transition-transform duration-300 z-20 flex flex-col">
            <div class="bg-gray-100 p-4 pt-8 flex justify-between items-center border-b border-gray-200">
                <h2 class="font-bold text-lg text-gray-800">歷史明細 (雲端)</h2>
                <input type="file" id="importFile" accept=".xlsx, .xls" class="hidden">
                <div class="flex gap-2">
                    <button id="btnImport" class="text-orange-500 text-sm px-3 py-1 bg-white rounded border border-orange-200 shadow-sm hover:bg-orange-50 transition">
                        <i class="fas fa-file-import mr-1"></i>匯入
                    </button>
                    <button id="btnExport" class="text-green-600 text-sm px-3 py-1 bg-white rounded border border-green-200 shadow-sm hover:bg-green-50 transition">
                        <i class="fas fa-file-excel mr-1"></i>Excel
                    </button>
                    <button id="btnCloseHistory" class="text-indigo-600 text-sm px-3 py-1 bg-white rounded border border-indigo-200 shadow-sm hover:bg-indigo-50 transition">
                        <i class="fas fa-times mr-1"></i>關閉
                    </button>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto p-4 bg-gray-50">
                <div id="fullHistoryList" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <!-- Firebase Logic (Module Type) -->
    <script type="module">
        // 匯入 Firebase SDK (使用兼容版本以確保在不同環境的穩定性)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, onSnapshot, query, orderBy, doc, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ==========================================
        // 重要：使用者請在此處填入您的 Firebase 設定
        // ==========================================
        const userFirebaseConfig = {
            apiKey: "AIzaSyAtj6uPha5PNX4_c2EIyF-NQ2G8Jshv75g",
            authDomain: "market-life-309fe.firebaseapp.com",
            projectId: "market-life-309fe",
            storageBucket: "market-life-309fe.firebasestorage.app",
            messagingSenderId: "143823003012",
            appId: "1:143823003012:web:fd53ef47c12aab9317d1d1"
        };

        // 系統邏輯：自動判斷是使用 Canvas 預覽環境還是使用者的設定
        let firebaseConfig;
        let appId = 'default';

        if (typeof __firebase_config !== 'undefined') {
            // Canvas 預覽環境
            firebaseConfig = JSON.parse(__firebase_config);
            if(typeof __app_id !== 'undefined') appId = __app_id;
        } else {
            // 使用者自定義環境 (GitHub Pages 等)
            firebaseConfig = userFirebaseConfig;
        }

        // 初始化變數
        let app, auth, db, user;
        let records = [];

        // 啟動 Firebase
        function initApp() {
            // 檢查是否有設定檔
            if (!firebaseConfig || Object.keys(firebaseConfig).length === 0) {
                alert("【尚未設定資料庫】\n請編輯 index.html 檔案，填入您的 userFirebaseConfig 內容，才能啟用雲端功能！");
                return;
            }

            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            // 登入監聽
            onAuthStateChanged(auth, (currentUser) => {
                if (currentUser) {
                    user = currentUser;
                    document.getElementById('userStatus').innerText = `已連線 (ID: ${user.uid.slice(0,5)}...)`;
                    startListeningData(); // 登入成功後開始監聽資料
                } else {
                    document.getElementById('userStatus').innerText = "連線中...";
                    signInAnonymously(auth).catch((error) => {
                        console.error("登入失敗:", error);
                        document.getElementById('userStatus').innerText = "連線失敗";
                    });
                }
            });
        }

        // 監聽 Firestore 資料變更 (取代 localStorage)
        function startListeningData() {
            if (!user) return;

            // 定義資料路徑 (區分不同使用者)
            const collectionPath = typeof __firebase_config !== 'undefined' 
                ? collection(db, 'artifacts', appId, 'users', user.uid, 'records') // Canvas 路徑規則
                : collection(db, 'users', user.uid, 'records'); // 一般使用者路徑規則

            const q = query(collectionPath, orderBy('date', 'desc'));

            onSnapshot(q, (snapshot) => {
                records = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                updateUI();
            }, (error) => {
                console.error("讀取資料錯誤:", error);
            });
        }

        // 新增資料 (上傳至 Firestore)
        async function addRecord(e) {
            e.preventDefault();
            if (!user) { alert("尚未連線到資料庫"); return; }

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 處理中...';

            try {
                const date = document.getElementById('dateInput').value;
                const venue = document.getElementById('venueInput').value;
                const organizer = document.getElementById('organizerInput').value;
                const sales = parseInt(document.getElementById('salesInput').value) || 0;
                const revenue = parseInt(document.getElementById('revenueInput').value) || 0;
                const rent = parseInt(document.getElementById('rentInput').value) || 0;
                const net = revenue - rent;

                const newRecord = {
                    date, venue, organizer, sales, revenue, rent, net,
                    createdAt: Timestamp.now()
                };

                // 寫入資料庫
                const collectionPath = typeof __firebase_config !== 'undefined' 
                    ? collection(db, 'artifacts', appId, 'users', user.uid, 'records')
                    : collection(db, 'users', user.uid, 'records');

                await addDoc(collectionPath, newRecord);

                // 重置表單
                document.getElementById('salesInput').value = '';
                document.getElementById('revenueInput').value = '';
                document.getElementById('rentInput').value = '';
                document.getElementById('venueInput').value = '';
                document.getElementById('organizerInput').value = '';
                document.getElementById('calculatedNet').innerText = '$0';
                document.getElementById('calculatedNet').className = "text-xl font-black text-gray-400";
                
                if (navigator.vibrate) navigator.vibrate(50);

            } catch (error) {
                console.error("新增失敗:", error);
                alert("新增失敗: " + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        }

        // 刪除資料
        window.deleteRecord = async function(docId) {
            if(!confirm("確定要刪除這筆雲端紀錄嗎？")) return;
            
            try {
                const docPath = typeof __firebase_config !== 'undefined'
                    ? doc(db, 'artifacts', appId, 'users', user.uid, 'records', docId)
                    : doc(db, 'users', user.uid, 'records', docId);
                
                await deleteDoc(docPath);
            } catch (error) {
                console.error("刪除失敗:", error);
                alert("刪除失敗");
            }
        };

        // 匯入 Excel 到雲端
        async function handleImport(input) {
            const file = input.files[0];
            if (!file) return;
            if(!confirm("這會將 Excel 資料上傳到雲端，確定嗎？")) { input.value = ''; return; }

            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);
                    
                    let count = 0;
                    const collectionPath = typeof __firebase_config !== 'undefined' 
                        ? collection(db, 'artifacts', appId, 'users', user.uid, 'records')
                        : collection(db, 'users', user.uid, 'records');

                    // 批次寫入通常較複雜，這裡使用迴圈單筆寫入
                    for (const row of jsonData) {
                        if(row['日期'] && row['場地']) {
                            await addDoc(collectionPath, {
                                date: row['日期'],
                                venue: row['場地'],
                                organizer: row['主辦單位'] || '',
                                sales: parseInt(row['目標業績']) || 0,
                                revenue: parseInt(row['營收']) || 0,
                                rent: parseInt(row['租金']) || 0,
                                net: (parseInt(row['營收']) || 0) - (parseInt(row['租金']) || 0),
                                createdAt: Timestamp.now()
                            });
                            count++;
                        }
                    }
                    alert(`成功上傳 ${count} 筆資料到雲端！`);
                } catch (error) {
                    console.error(error);
                    alert("匯入失敗，請檢查格式。");
                }
                input.value = '';
            };
            reader.readAsArrayBuffer(file);
        }

        // ================= UI 邏輯 =================

        function updateUI() {
            let totalNet = 0, totalRevenue = 0, totalRent = 0;
            records.forEach(r => {
                totalNet += r.net;
                totalRevenue += r.revenue;
                totalRent += r.rent;
            });

            document.getElementById('dashboardNet').innerText = `$${totalNet.toLocaleString()}`;
            document.getElementById('dashboardRevenue').innerText = `$${totalRevenue.toLocaleString()}`;
            document.getElementById('dashboardRent').innerText = `-$${totalRent.toLocaleString()}`;
            document.getElementById('totalEventsBadge').innerText = `${records.length} 場`;

            renderList('recentList', records.slice(0, 3));
            renderList('fullHistoryList', records);
        }

        function renderList(elementId, data) {
            const container = document.getElementById(elementId);
            if (data.length === 0) {
                container.innerHTML = `<div class="text-center py-8 text-gray-400 text-sm flex flex-col items-center"><i class="fas fa-cloud text-3xl mb-2 opacity-30"></i>雲端尚無紀錄</div>`;
                return;
            }

            let html = '';
            data.forEach(r => {
                const isPositive = r.net >= 0;
                const netColorClass = isPositive ? 'text-green-600' : 'text-red-500';
                const organizerHtml = r.organizer ? `<div class="text-xs text-indigo-500 mb-0.5"><i class="fas fa-user-tag mr-1 text-[10px]"></i>${r.organizer}</div>` : '';
                
                // 處理日期顯示
                let dateDisplay = r.date;
                try {
                    const d = new Date(r.date);
                    dateDisplay = `${d.getMonth() + 1}/${d.getDate()}`;
                } catch(e){}

                html += `
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center relative group">
                    <button onclick="deleteRecord('${r.id}')" class="absolute right-2 top-2 text-gray-300 hover:text-red-500 p-1 opacity-0 group-hover:opacity-100 transition z-10">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                    <div class="flex items-center gap-3">
                        <div class="bg-gray-100 text-gray-600 font-bold rounded-lg w-12 h-12 flex flex-col items-center justify-center text-xs leading-tight">
                            <span>${dateDisplay}</span>
                        </div>
                        <div>
                            <div class="font-bold text-gray-800 text-sm">${r.venue}</div>
                            ${organizerHtml}
                            <div class="text-xs text-gray-400 mt-0.5">
                                營收 ${r.revenue} | 租金 -${r.rent}
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-xs text-gray-400 mb-0.5">實收</div>
                        <div class="font-bold text-lg ${netColorClass}">${isPositive?'+':''}${r.net.toLocaleString()}</div>
                    </div>
                </div>`;
            });
            container.innerHTML = html;
        }

        // ================= 事件綁定 =================
        
        // 頁面載入執行
        window.onload = function() {
            document.getElementById('dateInput').valueAsDate = new Date();
            initApp();
        };

        // 計算實收 (純前端邏輯)
        window.calculateNet = function() {
            const revenue = parseInt(document.getElementById('revenueInput').value) || 0;
            const rent = parseInt(document.getElementById('rentInput').value) || 0;
            const net = revenue - rent;
            const display = document.getElementById('calculatedNet');
            display.innerText = `$${net.toLocaleString()}`;
            if (net > 0) display.className = "text-xl font-black text-green-600";
            else if (net < 0) display.className = "text-xl font-black text-red-500";
            else display.className = "text-xl font-black text-gray-400";
        };

        // 綁定按鈕事件 (因為 module scope 無法直接在 HTML onclick 呼叫，需在此綁定)
        document.getElementById('entryForm').onsubmit = addRecord;
        
        // 匯出 Excel
        document.getElementById('btnExport').onclick = function() {
            if (records.length === 0) { alert("沒有資料"); return; }
            const data = [["日期", "場地", "主辦單位", "目標業績", "營收", "租金", "實收"]];
            records.forEach(r => data.push([r.date, r.venue, r.organizer||'', r.sales, r.revenue, r.rent, r.net]));
            const ws = XLSX.utils.aoa_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "擺攤紀錄");
            XLSX.writeFile(wb, `擺攤紀錄_雲端備份_${new Date().toISOString().slice(0,10)}.xlsx`);
        };

        // 匯入按鈕與事件
        document.getElementById('btnImport').onclick = () => document.getElementById('importFile').click();
        document.getElementById('importFile').onchange = (e) => handleImport(e.target);

        // 歷史頁面開關
        const toggleHistory = () => {
            const view = document.getElementById('historyView');
            view.classList.toggle('translate-x-full');
        };
        document.getElementById('btnToggleHistory').onclick = toggleHistory;
        document.getElementById('btnViewAll').onclick = toggleHistory;
        document.getElementById('btnCloseHistory').onclick = toggleHistory;

    </script>
</body>
</html>
