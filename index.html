<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>擺攤記帳小幫手 (雲端版)</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- 引入 FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        /* 隱藏滾動條但保留功能 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 h-[100dvh] overflow-hidden flex flex-col">

    <!-- 調整：確保高度填滿移動裝置視窗 (h-full) -->
    <div class="w-full max-w-md mx-auto bg-white h-full flex flex-col shadow-2xl relative">

        <!-- Header: 調整 Padding 讓手機版顯示更自然 -->
        <header class="bg-indigo-600 text-white p-4 flex justify-between items-center shadow-md z-10 shrink-0">
            <div>
                <h1 class="text-xl font-bold flex items-center">
                    <i class="fas fa-cloud mr-2"></i>擺攤記帳
                    <span class="text-xs bg-indigo-500 px-1.5 py-0.5 rounded ml-2 font-normal opacity-80" id="appVersion">v1.3.2</span>
                </h1>
                <p class="text-indigo-200 text-xs" id="userStatus">正在連線雲端...</p>
            </div>
            <div class="flex gap-3">
                <!-- 同步按鈕 -->
                <button id="btnOpenSync" class="text-white hover:text-indigo-200 transition" title="跨裝置同步">
                    <i class="fas fa-sync-alt text-xl"></i>
                </button>
                <button id="btnToggleHistory" class="text-white hover:text-indigo-200 transition" title="歷史紀錄">
                    <i class="fas fa-list-ul text-xl"></i>
                </button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto pb-24 bg-gray-50 no-scrollbar" id="mainView">
            
            <!-- Dashboard -->
            <div class="p-4">
                <div class="bg-gradient-to-r from-indigo-500 to-purple-600 rounded-2xl p-5 text-white shadow-lg transform transition hover:scale-[1.01]">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-indigo-100 text-sm font-medium">本月總實收</span>
                        <span class="bg-white/20 px-2 py-1 rounded text-xs" id="totalEventsBadge">0 場</span>
                    </div>
                    <div class="text-4xl font-bold mb-1 tracking-tight" id="dashboardNet">$0</div>
                    <div class="flex gap-4 text-xs text-indigo-100 mt-4">
                        <div><span class="block opacity-70">總營收</span><span class="font-semibold text-white" id="dashboardRevenue">$0</span></div>
                        <div><span class="block opacity-70">總租金</span><span class="font-semibold text-white" id="dashboardRent">$0</span></div>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <div class="px-4 pb-4">
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-5">
                    <h2 class="text-gray-500 text-xs font-bold uppercase tracking-wider mb-4 border-b pb-2">新增紀錄 (同步至雲端)</h2>
                    
                    <form id="entryForm" class="space-y-4">
                        <!-- 調整：第一區塊使用 Grid 讓日期和主辦單位並排 -->
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-xs font-medium text-gray-500 mb-1">日期</label>
                                <input type="date" id="dateInput" required class="w-full bg-gray-50 border border-gray-200 rounded-lg px-3 py-2 text-base focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-500 mb-1">主辦單位</label>
                                <input type="text" id="organizerInput" placeholder="選填" class="w-full bg-gray-50 border border-gray-200 rounded-lg px-3 py-2 text-base focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                            </div>
                        </div>
                        
                        <!-- 場地單獨一排 -->
                        <div>
                            <label class="block text-xs font-medium text-gray-500 mb-1">場地</label>
                            <input type="text" id="venueInput" placeholder="請輸入場地名稱" required class="w-full bg-gray-50 border border-gray-200 rounded-lg px-3 py-2 text-base focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                        </div>

                        <div>
                            <label class="block text-xs font-medium text-gray-500 mb-1">目標業績</label>
                            <div class="relative">
                                <span class="absolute left-3 top-2 text-gray-400 text-sm">$</span>
                                <input type="number" id="salesInput" placeholder="0" inputmode="numeric" class="w-full bg-gray-50 border border-gray-200 rounded-lg pl-7 pr-3 py-2 text-base focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-xs font-medium text-gray-500 mb-1 text-green-600">營收 (+)</label>
                                <input type="number" id="revenueInput" placeholder="0" inputmode="numeric" oninput="calculateNet()" required class="w-full bg-green-50 border border-green-200 rounded-lg px-3 py-2 text-base text-green-700 font-bold focus:outline-none focus:ring-2 focus:ring-green-500 transition text-right">
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-500 mb-1 text-red-500">租金 (-)</label>
                                <input type="number" id="rentInput" placeholder="0" inputmode="numeric" oninput="calculateNet()" required class="w-full bg-red-50 border border-red-200 rounded-lg px-3 py-2 text-base text-red-700 font-bold focus:outline-none focus:ring-2 focus:ring-red-500 transition text-right">
                            </div>
                        </div>

                        <div class="pt-2">
                            <div class="flex justify-between items-end bg-gray-100 rounded-lg p-3">
                                <span class="text-xs font-bold text-gray-500">本日實收 Net</span>
                                <span id="calculatedNet" class="text-xl font-black text-gray-400">$0</span>
                            </div>
                        </div>

                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-indigo-200 active:scale-95 transition flex justify-center items-center gap-2">
                            <i class="fas fa-cloud-upload-alt"></i> 儲存到雲端
                        </button>
                    </form>
                </div>
            </div>

            <!-- Recent List -->
            <div class="px-4 pb-4">
                <div class="flex justify-between items-center mb-2 px-1">
                    <h3 class="text-sm font-bold text-gray-700">最近紀錄</h3>
                    <button id="btnViewAll" class="text-xs text-indigo-500">查看全部</button>
                </div>
                <div id="recentList" class="space-y-2">
                    <div class="text-center py-4 text-gray-400 text-sm">載入中...</div>
                </div>
            </div>
        </main>

        <!-- History Overlay -->
        <div id="historyView" class="absolute inset-0 bg-white transform translate-x-full transition-transform duration-300 z-20 flex flex-col">
            <div class="bg-gray-100 p-4 pt-8 flex justify-between items-center border-b border-gray-200 shrink-0">
                <h2 class="font-bold text-lg text-gray-800">歷史明細 (雲端)</h2>
                <input type="file" id="importFile" accept=".xlsx, .xls" class="hidden">
                <div class="flex gap-2">
                    <button id="btnImport" class="text-orange-500 text-sm px-3 py-1 bg-white rounded border border-orange-200 shadow-sm hover:bg-orange-50 transition">
                        <i class="fas fa-file-import mr-1"></i>匯入
                    </button>
                    <button id="btnExport" class="text-green-600 text-sm px-3 py-1 bg-white rounded border border-green-200 shadow-sm hover:bg-green-50 transition">
                        <i class="fas fa-file-excel mr-1"></i>Excel
                    </button>
                    <button id="btnCloseHistory" class="text-indigo-600 text-sm px-3 py-1 bg-white rounded border border-indigo-200 shadow-sm hover:bg-indigo-50 transition">
                        <i class="fas fa-times mr-1"></i>關閉
                    </button>
                </div>
            </div>
            
            <!-- 調整：篩選工具列改為垂直排列 (flex-col) 避免重疊 -->
            <div class="p-3 bg-white border-b border-gray-100 flex flex-col gap-3 shrink-0">
                <div>
                    <label class="text-xs text-gray-500 mb-1 block font-medium">月份篩選</label>
                    <input type="month" id="filterMonth" class="w-full bg-gray-50 border border-gray-200 rounded-lg px-2 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="relative">
                    <label class="text-xs text-gray-500 mb-1 block font-medium">場地搜尋</label>
                    <input type="text" id="filterVenue" placeholder="輸入關鍵字..." class="w-full bg-gray-50 border border-gray-200 rounded-lg px-2 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button id="btnClearFilter" class="absolute right-2 bottom-1.5 text-gray-400 hover:text-gray-600 text-xs hidden">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto p-4 bg-gray-50">
                <div id="fullHistoryList" class="space-y-3"></div>
            </div>
        </div>

        <!-- Sync Settings Modal -->
        <div id="syncModal" class="absolute inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
            <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm">
                <h3 class="text-lg font-bold text-gray-800 mb-2"><i class="fas fa-sync-alt mr-2 text-indigo-500"></i>跨裝置同步設定</h3>
                <p class="text-sm text-gray-500 mb-4">若要在不同裝置 (手機/電腦) 看到相同資料，請確保兩邊的「商店代碼」一致。</p>
                
                <div class="mb-4">
                    <label class="block text-xs font-bold text-gray-700 mb-1">您的商店代碼 (Store ID)</label>
                    <div class="flex gap-2">
                        <!-- 調整：text-base 防止縮放 -->
                        <input type="text" id="storeIdInput" class="flex-1 bg-gray-100 border border-gray-300 rounded-lg px-3 py-2 text-base font-mono text-center tracking-wider focus:outline-none focus:ring-2 focus:ring-indigo-500 uppercase" placeholder="輸入代碼">
                    </div>
                    <p class="text-xs text-gray-400 mt-1">* 建議複製此代碼到另一台裝置輸入</p>
                </div>

                <div class="flex gap-3">
                    <button id="btnCancelSync" class="flex-1 px-4 py-2 bg-gray-100 text-gray-600 rounded-lg text-sm font-medium hover:bg-gray-200 transition">取消</button>
                    <button id="btnSaveSync" class="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm font-medium hover:bg-indigo-700 transition">儲存並同步</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Firebase Logic (Module Type) -->
    <script type="module">
        // 匯入 Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, onSnapshot, query, orderBy, doc, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ==========================================
        // Firebase 設定
        // ==========================================
        const userFirebaseConfig = {
            apiKey: "AIzaSyAtj6uPha5PNX4_c2EIyF-NQ2G8Jshv75g",
            authDomain: "market-life-309fe.firebaseapp.com",
            projectId: "market-life-309fe",
            storageBucket: "market-life-309fe.firebasestorage.app",
            messagingSenderId: "143823003012",
            appId: "1:143823003012:web:fd53ef47c12aab9317d1d1"
        };

        // 系統邏輯
        let firebaseConfig;
        let appId = 'default';
        let isCanvasEnvironment = false;

        if (typeof __firebase_config !== 'undefined') {
            firebaseConfig = JSON.parse(__firebase_config);
            if(typeof __app_id !== 'undefined') appId = __app_id;
            isCanvasEnvironment = true;
        } else {
            firebaseConfig = userFirebaseConfig;
        }

        // 初始化變數
        let app, auth, db, user;
        let records = [];
        let unsubscribe = null; // 用於切換商店時取消監聽

        // 管理 Store ID
        // 優先從 localStorage 讀取，若無則產生隨機 ID
        let currentStoreId = localStorage.getItem('vendor_store_id');
        if (!currentStoreId) {
            currentStoreId = 'store_' + Math.random().toString(36).substr(2, 6).toUpperCase();
            localStorage.setItem('vendor_store_id', currentStoreId);
        }

        // 啟動 Firebase
        function initApp() {
            if (!firebaseConfig || Object.keys(firebaseConfig).length === 0) {
                alert("請先設定 Firebase Config");
                return;
            }

            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            onAuthStateChanged(auth, (currentUser) => {
                if (currentUser) {
                    user = currentUser;
                    document.getElementById('userStatus').innerText = `已連線 (商店: ${currentStoreId})`;
                    startListeningData(); 
                } else {
                    document.getElementById('userStatus').innerText = "連線中...";
                    signInAnonymously(auth).catch((error) => {
                        console.error("登入失敗:", error);
                        document.getElementById('userStatus').innerText = "連線失敗";
                    });
                }
            });
        }

        // 取得資料庫路徑 (關鍵邏輯)
        function getCollectionRef() {
            if (isCanvasEnvironment) {
                // Canvas 預覽環境：強制使用 User ID (遵守平台規則)
                return collection(db, 'artifacts', appId, 'users', user.uid, 'records');
            } else {
                // 用戶正式環境：使用 Shared Store ID 實現同步
                // 路徑結構: stores/{storeId}/records
                return collection(db, 'stores', currentStoreId, 'records');
            }
        }

        // 監聽 Firestore 資料
        function startListeningData() {
            if (!user) return;
            
            // 如果之前有監聽，先取消
            if (unsubscribe) {
                unsubscribe();
            }

            const collectionRef = getCollectionRef();
            const q = query(collectionRef, orderBy('date', 'desc'));

            // 開始監聽並保存 unsubscribe function
            unsubscribe = onSnapshot(q, (snapshot) => {
                records = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                updateUI();
                applyFilters(); // 資料更新時也重新應用篩選
            }, (error) => {
                console.error("讀取資料錯誤:", error);
                // 若權限不足可能是規則沒開，或路徑問題
            });
        }

        // 新增資料
        async function addRecord(e) {
            e.preventDefault();
            if (!user) { alert("尚未連線"); return; }

            const submitBtn = e.target.querySelector('button[type="submit"]');
            // 避免重複點擊時抓到 "處理中..." 的文字，固定設定回原始樣式
            const originalHTML = '<i class="fas fa-cloud-upload-alt"></i> 儲存到雲端';
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 處理中...';

            try {
                const date = document.getElementById('dateInput').value;
                const venue = document.getElementById('venueInput').value;
                const organizer = document.getElementById('organizerInput').value;
                const sales = parseInt(document.getElementById('salesInput').value) || 0;
                const revenue = parseInt(document.getElementById('revenueInput').value) || 0;
                const rent = parseInt(document.getElementById('rentInput').value) || 0;
                const net = revenue - rent;

                const newRecord = {
                    date, venue, organizer, sales, revenue, rent, net,
                    createdAt: Timestamp.now(),
                    createdBy: user.uid // 紀錄是誰建的
                };

                const collectionRef = getCollectionRef();
                
                // 加入 10 秒超時機制，避免網路不通時按鈕卡死
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error("連線回應逾時，請檢查網路狀況")), 10000)
                );

                await Promise.race([
                    addDoc(collectionRef, newRecord),
                    timeoutPromise
                ]);

                // Reset Form
                document.getElementById('salesInput').value = '';
                document.getElementById('revenueInput').value = '';
                document.getElementById('rentInput').value = '';
                document.getElementById('venueInput').value = '';
                document.getElementById('organizerInput').value = '';
                document.getElementById('calculatedNet').innerText = '$0';
                document.getElementById('calculatedNet').className = "text-xl font-black text-gray-400";
                
                if (navigator.vibrate) navigator.vibrate(50);

            } catch (error) {
                console.error("新增失敗:", error);
                alert("新增失敗: " + error.message + "\n(若是權限錯誤，請確認 Firebase 後台是否已開啟 Firestore Database)");
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalHTML;
            }
        }

        // 刪除資料
        window.deleteRecord = async function(docId) {
            if(!confirm("確定要刪除這筆紀錄嗎？")) return;
            try {
                // 必須重新建構 doc reference，因為 docId 來自列表
                let docRef;
                if (isCanvasEnvironment) {
                    docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'records', docId);
                } else {
                    docRef = doc(db, 'stores', currentStoreId, 'records', docId);
                }
                await deleteDoc(docRef);
            } catch (error) {
                console.error("刪除失敗:", error);
                alert("刪除失敗");
            }
        };

        // 匯入 Excel
        async function handleImport(input) {
            const file = input.files[0];
            if (!file) return;
            if(!confirm("確定要將 Excel 資料匯入此商店嗎？")) { input.value = ''; return; }

            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                    
                    let count = 0;
                    const collectionRef = getCollectionRef();

                    for (const row of jsonData) {
                        if(row['日期'] && row['場地']) {
                            await addDoc(collectionRef, {
                                date: row['日期'],
                                venue: row['場地'],
                                organizer: row['主辦單位'] || '',
                                sales: parseInt(row['目標業績']) || 0,
                                revenue: parseInt(row['營收']) || 0,
                                rent: parseInt(row['租金']) || 0,
                                net: (parseInt(row['營收']) || 0) - (parseInt(row['租金']) || 0),
                                createdAt: Timestamp.now(),
                                createdBy: user.uid
                            });
                            count++;
                        }
                    }
                    alert(`成功匯入 ${count} 筆資料！`);
                } catch (error) {
                    console.error(error);
                    alert("匯入失敗");
                }
                input.value = '';
            };
            reader.readAsArrayBuffer(file);
        }

        // ================= Filter Logic =================
        const filterMonth = document.getElementById('filterMonth');
        const filterVenue = document.getElementById('filterVenue');
        const btnClearFilter = document.getElementById('btnClearFilter');

        // 監聽篩選變更
        filterMonth.addEventListener('change', applyFilters);
        filterVenue.addEventListener('input', () => {
            if(filterVenue.value) btnClearFilter.classList.remove('hidden');
            else btnClearFilter.classList.add('hidden');
            applyFilters();
        });
        
        // 清除場地搜尋
        btnClearFilter.addEventListener('click', () => {
            filterVenue.value = '';
            btnClearFilter.classList.add('hidden');
            applyFilters();
        });

        function applyFilters() {
            let filteredRecords = [...records];
            
            // 1. 月份篩選 (格式: YYYY-MM)
            const monthVal = filterMonth.value;
            if (monthVal) {
                filteredRecords = filteredRecords.filter(r => r.date.startsWith(monthVal));
            }

            // 2. 場地/主辦單位搜尋
            const venueVal = filterVenue.value.trim().toLowerCase();
            if (venueVal) {
                filteredRecords = filteredRecords.filter(r => 
                    (r.venue && r.venue.toLowerCase().includes(venueVal)) || 
                    (r.organizer && r.organizer.toLowerCase().includes(venueVal))
                );
            }

            renderList('fullHistoryList', filteredRecords);
        }

        // ================= Sync Logic =================
        
        const syncModal = document.getElementById('syncModal');
        const storeIdInput = document.getElementById('storeIdInput');

        // 打開同步視窗
        document.getElementById('btnOpenSync').onclick = () => {
            storeIdInput.value = currentStoreId;
            syncModal.classList.remove('hidden');
        };

        // 關閉同步視窗
        document.getElementById('btnCancelSync').onclick = () => {
            syncModal.classList.add('hidden');
        };

        // 儲存新的 Store ID
        document.getElementById('btnSaveSync').onclick = () => {
            const newId = storeIdInput.value.trim();
            if (!newId) { alert("代碼不能為空"); return; }
            
            if (newId !== currentStoreId) {
                if(confirm("切換代碼後，目前的畫面將會重新整理以載入新代碼的資料，確定嗎？")) {
                    currentStoreId = newId;
                    localStorage.setItem('vendor_store_id', currentStoreId);
                    
                    // 更新 UI 狀態
                    document.getElementById('userStatus').innerText = `已連線 (商店: ${currentStoreId})`;
                    syncModal.classList.add('hidden');
                    
                    // 重新啟動監聽 (載入新資料)
                    startListeningData();
                }
            } else {
                syncModal.classList.add('hidden');
            }
        };

        // ================= UI Logic =================

        function updateUI() {
            let totalNet = 0, totalRevenue = 0, totalRent = 0;
            records.forEach(r => {
                totalNet += r.net;
                totalRevenue += r.revenue;
                totalRent += r.rent;
            });

            document.getElementById('dashboardNet').innerText = `$${totalNet.toLocaleString()}`;
            document.getElementById('dashboardRevenue').innerText = `$${totalRevenue.toLocaleString()}`;
            document.getElementById('dashboardRent').innerText = `-$${totalRent.toLocaleString()}`;
            document.getElementById('totalEventsBadge').innerText = `${records.length} 場`;

            renderList('recentList', records.slice(0, 3));
            // fullHistoryList 由 applyFilters 更新，避免覆蓋篩選結果
            applyFilters(); 
        }

        function renderList(elementId, data) {
            const container = document.getElementById(elementId);
            if (data.length === 0) {
                if (elementId === 'fullHistoryList' && records.length > 0) {
                    container.innerHTML = `<div class="text-center py-8 text-gray-400 text-sm flex flex-col items-center"><i class="fas fa-search text-3xl mb-2 opacity-30"></i>沒有符合篩選的紀錄</div>`;
                } else {
                    container.innerHTML = `<div class="text-center py-8 text-gray-400 text-sm flex flex-col items-center"><i class="fas fa-cloud text-3xl mb-2 opacity-30"></i>雲端尚無紀錄</div>`;
                }
                return;
            }

            let html = '';
            data.forEach(r => {
                const isPositive = r.net >= 0;
                const netColorClass = isPositive ? 'text-green-600' : 'text-red-500';
                const organizerHtml = r.organizer ? `<div class="text-xs text-indigo-500 mb-0.5"><i class="fas fa-user-tag mr-1 text-[10px]"></i>${r.organizer}</div>` : '';
                
                let dateDisplay = r.date;
                try {
                    const d = new Date(r.date);
                    dateDisplay = `${d.getMonth() + 1}/${d.getDate()}`;
                } catch(e){}

                html += `
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center relative group">
                    <button onclick="deleteRecord('${r.id}')" class="absolute right-2 top-2 text-gray-300 hover:text-red-500 p-1 opacity-0 group-hover:opacity-100 transition z-10">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                    <div class="flex items-center gap-3">
                        <div class="bg-gray-100 text-gray-600 font-bold rounded-lg w-12 h-12 flex flex-col items-center justify-center text-xs leading-tight">
                            <span>${dateDisplay}</span>
                        </div>
                        <div>
                            <div class="font-bold text-gray-800 text-sm">${r.venue}</div>
                            ${organizerHtml}
                            <div class="text-xs text-gray-400 mt-0.5">
                                營收 ${r.revenue} | 租金 -${r.rent}
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-xs text-gray-400 mb-0.5">實收</div>
                        <div class="font-bold text-lg ${netColorClass}">${isPositive?'+':''}${r.net.toLocaleString()}</div>
                    </div>
                </div>`;
            });
            container.innerHTML = html;
        }
        
        // Window Load
        window.onload = function() {
            document.getElementById('dateInput').valueAsDate = new Date();
            initApp();
        };

        // UI Event Bindings
        window.calculateNet = function() {
            const revenue = parseInt(document.getElementById('revenueInput').value) || 0;
            const rent = parseInt(document.getElementById('rentInput').value) || 0;
            const net = revenue - rent;
            const display = document.getElementById('calculatedNet');
            display.innerText = `$${net.toLocaleString()}`;
            if (net > 0) display.className = "text-xl font-black text-green-600";
            else if (net < 0) display.className = "text-xl font-black text-red-500";
            else display.className = "text-xl font-black text-gray-400";
        };

        document.getElementById('entryForm').onsubmit = addRecord;
        document.getElementById('btnExport').onclick = function() {
            if (records.length === 0) { alert("沒有資料"); return; }
            const data = [["日期", "場地", "主辦單位", "目標業績", "營收", "租金", "實收"]];
            // 這裡修正：匯出時應考慮篩選後的資料，或者詢問用戶。目前維持匯出全部資料。
            records.forEach(r => data.push([r.date, r.venue, r.organizer||'', r.sales, r.revenue, r.rent, r.net]));
            const ws = XLSX.utils.aoa_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "擺攤紀錄");
            XLSX.writeFile(wb, `擺攤紀錄_商店${currentStoreId}_${new Date().toISOString().slice(0,10)}.xlsx`);
        };
        document.getElementById('btnImport').onclick = () => document.getElementById('importFile').click();
        document.getElementById('importFile').onchange = (e) => handleImport(e.target);
        
        const toggleHistory = () => document.getElementById('historyView').classList.toggle('translate-x-full');
        document.getElementById('btnToggleHistory').onclick = toggleHistory;
        document.getElementById('btnViewAll').onclick = toggleHistory;
        document.getElementById('btnCloseHistory').onclick = toggleHistory;

    </script>
</body>
</html>
